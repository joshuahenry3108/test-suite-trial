revolte:
  version: '1.0'
  project: PROJNEW
  appName: test-suite
  config:
    codeQuality:
      codeStyle:
        rules:
          typescript/adjacentOverloadSignatures: error
    testSuite:
      command: npm run test
  env:
    staging:
      branch: staging
      codeReview: false
      codeQuality: true
      testSuite: true
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: app.ts
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 2
            storage: 30
    qa:
      branch: qa
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
    production:
      branch: main
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
            autoScaling:
              replica:
                min: 1
                max: 1
    preview:
      services:
        rid_1:
          type: WEB_SERVICE
          name: web_service
          entryPoint: index.js
          properties:
            health: /health
            port: 8080
            variables:
              BASE_URL: /api/v1
          specifications:
            cpu: 2
            memory: 1
            storage: 30
